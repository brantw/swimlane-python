name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt
          pip install -U -r test-requirements.txt
          pip install codacy-coverage wheel
      - name: Test with pytest
        run: |
          py.test -v --cov=swimlane --cov-report=xml
        # python-codacy-coverage -r coverage.xml
      - uses: actions/checkout@v2
        with:
          repository: brantw/qa-python-driver-automation
          ref: master
          token: ${{ github.token }}
          working-directory: ./driver-automation
      - name: Run automation
        run: |
          pip install -r requirements.txt
        # pytest --url "https://localhost"
        working-directory: ./driver-automation
      - name: Deploy
        run: |
          python offline_installer/build_installer.py
      - name: Upload wheel
        uses: actions/upload-artifact@v1
        with:
          name: wheel-${{ matrix.python-version }}
          path: dist